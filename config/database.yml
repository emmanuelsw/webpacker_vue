
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: signs_development


test:
  <<: *default
  database: signs_test


production:
  <<: *default
  database: signs_production
  username: signs
  password: <%= ENV['SIGNS_DATABASE_PASSWORD'] %>